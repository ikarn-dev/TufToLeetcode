<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="header">
    <h1>
      <div class="logo">
        <img src="assets/icon.png" alt="TufToLeetcode" width="20" height="20" style="border-radius: 4px;">
      </div>
      TufToLeetcode
    </h1>
  </div>

  <div class="container">
    <div class="input-group">
      <label for="problemTitle">Problem Title</label>
      <input type="text" id="problemTitle" placeholder="Enter LeetCode problem title...">
    </div>

    <button id="searchBtn">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <circle cx="10" cy="10" r="7" stroke="currentColor" fill="none" />
        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-linecap="round" />
        <circle cx="10" cy="10" r="3" fill="currentColor" opacity="0.3" />
        <path d="M7 10h6M10 7v6" stroke="currentColor" stroke-width="1.5" opacity="0.6" />
      </svg>
      Search
    </button>

    <!-- Toggle for description search -->
    <div class="search-toggle">
      <button id="toggleDescriptionBtn" class="toggle-btn">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14" />
        </svg>
        Search by Description
      </button>
    </div>

    <!-- Description search section (hidden by default) -->
    <div id="descriptionSection" class="input-group description-section" style="display: none;">
      <label for="problemDescription">Problem Description</label>
      <textarea id="problemDescription" placeholder="Paste problem description here..."></textarea>
      <button id="analyzeBtn" style="background: #f59e0b; margin-top: 4px;">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11H1v6h8v-6zM23 11h-8v6h8v-6zM11 1H1v8h10V1zM23 1h-8v8h8V1z" />
        </svg>
        Analyze Description
      </button>
    </div>

    <!-- Daily Problem Section -->
    <div id="dailyProblemSection" class="daily-problem-section">
      <div class="daily-problem-header">
        <span class="daily-problem-title">Today's Challenge</span>
        <span class="daily-problem-date" id="dailyProblemDate"></span>
      </div>
      <div id="dailyProblemContent" class="daily-problem-loading">
        <div class="spinner"></div>
        <span>Loading daily problem...</span>
      </div>
    </div>

    <div id="result" class="result"></div>
  </div>

  <div class="stats-section">
    <div class="stats-title">Problem Database</div>
    <div id="statsContent" class="loading-stats">Loading statistics...</div>
  </div>

  <div class="ai-section">
    <div class="ai-title">AI Features</div>
    <button id="aiSettingsBtn" class="ai-settings-btn">
      <svg width="12" height="12" viewBox="0 0 32 32">
        <radialGradient id="popupAiGrad1" cx="242.011" cy="49.827" r=".028" gradientTransform="matrix(128.602 652.9562 653.274 -128.6646 -63653.82 -151597.453)" gradientUnits="userSpaceOnUse">
          <stop offset="0" stop-color="#1ba1e3"></stop>
          <stop offset="0" stop-color="#1ba1e3"></stop>
          <stop offset=".3" stop-color="#5489d6"></stop>
          <stop offset=".545" stop-color="#9b72cb"></stop>
          <stop offset=".825" stop-color="#d96570"></stop>
          <stop offset="1" stop-color="#f49c46"></stop>
        </radialGradient>
        <path fill="url(#popupAiGrad1)" d="M15.304,21.177l-1.203,2.756c-0.463,1.06-1.929,1.06-2.391,0l-1.203-2.756c-1.071-2.453-2.999-4.406-5.403-5.473l-3.313-1.47c-1.053-0.467-1.053-2,0-2.467l3.209-1.424c2.466-1.095,4.429-3.12,5.481-5.656L11.7,1.748c0.452-1.09,1.959-1.09,2.411,0l1.219,2.938c1.053,2.537,3.015,4.562,5.481,5.656l3.209,1.424c1.053,0.467,1.053,2,0,2.467l-3.313,1.47C18.303,16.771,16.375,18.724,15.304,21.177z"/>
        <radialGradient id="popupAiGrad2" cx="242.011" cy="49.827" r=".028" gradientTransform="matrix(128.602 652.9562 653.274 -128.6646 -63653.82 -151597.453)" gradientUnits="userSpaceOnUse">
          <stop offset="0" stop-color="#1ba1e3"></stop>
          <stop offset="0" stop-color="#1ba1e3"></stop>
          <stop offset=".3" stop-color="#5489d6"></stop>
          <stop offset=".545" stop-color="#9b72cb"></stop>
          <stop offset=".825" stop-color="#d96570"></stop>
          <stop offset="1" stop-color="#f49c46"></stop>
        </radialGradient>
        <path fill="url(#popupAiGrad2)" d="M26.488,29.868l-0.338,0.776c-0.248,0.568-1.034,0.568-1.282,0l-0.338-0.776c-0.603-1.383-1.69-2.484-3.046-3.087l-1.043-0.463c-0.564-0.25-0.564-1.07,0-1.321l0.984-0.437c1.391-0.618,2.497-1.76,3.09-3.19l0.348-0.838c0.242-0.584,1.05-0.584,1.292,0l0.348,0.838c0.593,1.43,1.699,2.572,3.09,3.19l0.984,0.437c0.564,0.251,0.564,1.07,0,1.321l-1.043,0.463C28.178,27.384,27.092,28.485,26.488,29.868z"/>
      </svg>
      Configure AI Settings
    </button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
